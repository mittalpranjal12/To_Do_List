<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head>
    <link rel="stylesheet" type="text/css" href="F:\visual\ToDo_List.css" media="screen"/>
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/82505c4d88.js" crossorigin="anonymous"></script>
</head>

<body><br><br>
    <div class="div1">
        <div class="list"><br>
            <h3>TO DO LIST</h3>
            <p><i class="fas fa-bookmark"></i>&nbsp; Write down your task</p>
            <p>&nbsp;&nbsp;&nbsp;&nbsp;<i class="fas fa-bookmark"></i>&nbsp; If you've won 
            your battle!<br>Click the task</p>
            <p><i class="fas fa-bookmark"></i>&nbsp; If the task was not meant<br> for you,click 'X' button...</p>
        </div>
        <div class="div2">
            <input id="userInput" type="text" placeholder="New Item..." maxlength="50">
            <button id="button"><i class="far fa-edit" style="font-size:25px;"></i></button>
        
            <!--EMpty list-->
            <ul class="unordered">
            </ul>
        </div>
    </div>
<script type="text/javascript" src="F:\visual\ToDo_List.js"></script>
</body>
</html>
